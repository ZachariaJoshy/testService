<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        .<div class="form-group">
          <label for="">Project Name</label>

          <input type="text" class="form-control" formControlName="name" name="projectname">

        </div>

        .<div class="form-group">
          <label for="">Email Id</label>
          <input type="email" class="form-control" formControlName="email" name="email">
        </div>

        <div class="form-group">
          <label for="">Project Status</label>
          <select name="projectstatus" formControlName="status" class="form-control">

            <option value="Stable">Stable</option>

            <option value="Critical">Critical</option>

            <option value="Finished">Finished</option>

          </select>

        </div>
        <div>
         <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
